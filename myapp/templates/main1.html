<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            
            <br>
            <div id='title'>
                <h2 style="font-size:xx-large;">Login</h2><br><br>
            </div>
          
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="email" id="login" class="fadeIn second" name="username" placeholder="email">
                <input type="password" id="login" class="fadeIn third" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
